<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delizioso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="my_style.css">
</head>
<body>
  <div id="liveAlertPlaceholder"></div>
    <div class="container-fluid">
        <div class="row">
          <div class="col-lg-1 mt-4 ps-3 ps-md-5 mb-5 mb-xl-0">
            <img src="img/logo.svg" alt="logo" class="d-inline-block align-text-center me-2" width="41">
          </div>
          <div class="col-md-5 col-lg-4 col-xl-3 align-self-center ps-4 ps-md-5">

            <p class="h1 size_big mb-3">Login</p>
            <p class="mb-5">Don't have an account? <a href="sign_up.html" class="color_orange">Sign up</a></p>

            <form class="needs-validation" novalidate id="loginForm">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="email" placeholder="Email address" required>
                  <label for="email" class="form-label">Email address</label>
                  <div class="invalid-feedback">Please enter your email address</div>
                </div>
                <div class="form-floating mb-5">
                  <input type="password" class="form-control" id="password" placeholder="Password" required>
                  <label for="password" class="form-label">Password</label>
                  <div class="invalid-feedback">Please enter your password</div>
                </div>
                <button type="submit" class="btn btn-secondary px-5 py-3 mt-4">Log in</button>
                
              </form>

          </div>
          <div class="col-md-7 col-xl-8 login mt-5 mt-md-0">
            <img src="img/Login.svg" alt="Login" class="img-fluid float-end">  
          </div>
        </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="my_js.js"></script>
</body>
</html>
